    <body>





     <h1>Trainingsplan</h1>

        <div class="right">
            <label>Choose language: </label>
            <select id="chooseLanguage">
                <option id="german">German</option>
                <option id="english">English</option>
            </select>
        </div>

        <div class="container">
            <label>Anzahl Trainingstage pro Woche wählen: </label>
            <select id="workoutDays">
            
            <option id="oneDay">1 Tag</option>
            <option id="twoDays">2 Tage</option>
            <option id="threeDays" selected>3 Tage</option>  
            <option id="fourDays">4 Tage</option>  
            <option id="fiveDays">5 Tage</option>  
            <option id="sixDays">6 Tage</option>  
            <option id="fullWeek">jeden Wochentag</option>  
            </select>
        </div>
    
          <div class="container">
            <div id="monitor"></div>
                  <div id="dayOne_WorkoutPlan"></div>
                  <p>Tag 1 absolviert</p>
                  <button id="brust" onclick="saveICal()">Training in Kalender speichern</button>   
                  <button>Training speichern</button>

          </div>
          <div class="container">
                  <div id="dayTwo_WorkoutPlan"></div>
                  <p>Tag 2 absolviert</p>
                  <button id="ruecken">Training in Kalender speichern</button>
                  <button >Training speichern</button>   
          </div>
          <div class="container">
                  <div id="dayThree_WorkoutPlan"></div>
                  <p>Tag 3 absolviert</p>
                  <button id="ganzkoerper">Training in Kalender speichern</button>
                  <button>Training speichern</button>   
          </div>     
 

          <label for="eventTitle">Titel:</label>
          <input type="text" id="eventTitle" name="eventTitle"><br><br>
        
          <label for="eventDate">Datum:</label>
          <input type="datetime-local" id="eventDate" name="eventDate"><br><br>
        
          <label for="eventDescription">Beschreibung:</label>
          <textarea id="eventDescription" name="eventDescription"></textarea><br><br>
        
          <button onclick="saveEvent()">Termin speichern</button>
        
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Format auswählen</button>
            <div id="myDropdown" class="dropdown-content">
              <a onclick="saveICal()">iCalendar</a>
              <a onclick="saveGoogle()">Google Calendar</a>
              <a onclick="saveOutlook()">Outlook</a>
            </div>
          </div>
