<!doctype html>
<html lang="de">
<head>
  <title>Iron insanity - It is your Journey</title>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/navbar.css">
  <link rel="stylesheet" href="./css/mainMenu.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="./images/icons/icon-192x192.png"/>
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left" style="display: none">
      <label for="languageSelect">Choose language:</label>
      <select id="languageSelect" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
    <div class="navbar-right">
      <select id="navDropdown" class="mobile-dropdown">
        <option value="./index" selected>Home</option>
        <option value="./pages/challenge.html">Challenge</option>
        <option value="./pages/instructions.html">Get Started</option>
      </select>
      <div class="desktop-menu">
        <ul>
          <li>
            <div class="darkmode-container" style="display: none">
              <p class="margin-right">Dark Mode</p>
              <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
              <label for="darkModeToggle"></label>
            </div>
          </li>
          <li id="home"><a href="#">Home</a></li>
          <li id="challenge"><a href="./pages/challenge.html">Challenge</a></li>
          <li id="instructions"><a href="#">Get Started</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1>Iron insanity</h1>

  <div class="container">
    <label>Training auswählen: </label>
    <br>
    <select id="workoutChoose">
      <option value="data_fullbody">Ganzkörper</option>
      <option value="data_threeSplit_one">3-Split Teil 1 - Brust</option>
      <option value="data_threeSplit_two">3-Split Teil 2 - Beine</option>
      <option value="data_threeSplit_three">3-Split Teil 3 - Rücken</option>
      <option value="data_fiveSplit">5-Split</option>  
    </select>
  </div>

  <div>
    <div id="data_fullbody_start_data" style="display:none;"></div>
    <div id="data_threeSplit_one_start_data" style="display:none;"></div>
    <div id="data_threeSplit_two_start_data" style="display:none;"></div>
    <div id="data_threeSplit_three_start_data" style="display:none;"></div>
    <div id="data_fiveSplit_start_data" style="display:none;"></div>
  </div>

  <div class="container">
    <button id="startTrainingButton">Starte das Training</button>
  </div>

  <footer> created by CodePec</footer>

  <script type="text/javascript" src="./js/introduction.js" defer></script>
  <script type="text/javascript" src="./js/date.js" defer></script>
  <script>
    document.getElementById("navDropdown").addEventListener("change", function (event) {
      var selectedOption = event.target.value;
      window.location.href = selectedOption;
    });
  </script>

  <script src="./js/indexeddb.js"></script>
  <script>
      document.getElementById("startTrainingButton").addEventListener("click", () => {
          const workout = document.getElementById("workoutChoose").value;
          saveWorkoutState(workout);
          window.location.href = "/pages/cards.html";
      });
  </script>


</body>
</html>
